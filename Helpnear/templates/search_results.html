<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Search Results</title>
    <style>
        body { background:#f6f7fa; font-family:sans-serif; }
        .profile-card { background:#fff; border-radius:12px; box-shadow:0 2px 10px #0001; margin:20px auto; padding:24px 32px; max-width:600px; display:flex; align-items:center; gap:22px; }
        .profile-img { width:70px; height:70px; border-radius:50%; object-fit:cover; border:2px solid #2196f3; background:#eee; }
        .profile-info { flex:1; }
        .profile-info h3 { margin:0 0 6px 0; font-size:1.35em; }
        .profile-info .desc { color:#444; margin-bottom:8px; font-size:1.1em; }
        .profile-info a { color:#2196f3; text-decoration:underline; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color:#222; margin-top:30px;">Search Results for "{{ query }}"</h2>
    {% if results %}
        {% for u in results %}
        <div class="profile-card">
            <img src="{{ url_for('static', filename='uploads/' + (u[1] if u[1] else 'default-profile.png')) }}" class="profile-img" alt="Profile">
            <div class="profile-info">
                <h3><a href="/profile/{{ u[0] }}" style="color:#2196f3; text-decoration:underline;">{{ u[0] }}</a></h3>
                <div class="desc">{{ u[2] }}</div>
                {% if u[3] %}<a href="{{ u[3] }}" target="_blank">{{ u[3] }}</a>{% endif %}
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div style="text-align:center; color:#888; font-size:1.2em; margin-top:40px;">No profiles found.</div>
    {% endif %}
</body>
</html>
