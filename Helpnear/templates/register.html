<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Register</h2>
    <p style="font-size:1em; color:#888;">Sign up with your email, username, and password.</p>
    <form action="/register" method="POST" style="background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px #ccc; max-width:400px;">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Choose a username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Create a password"><br>
        <label for="role">Role:</label><br>
        <select id="role" name="role" required>
            <option value="helper">Helper</option>
            <option value="requester">Requester</option>
        </select><br>
        <button type="submit" style="padding:8px 16px; background:#27ae60; color:white; border:none; border-radius:5px;">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
    <a href="/">Back to Home</a>
</body>
</html>
